<!DOCTYPE html>
<html>
<head>
    <title>Weight Prompt</title>
</head>
<body>
    <h1>Weight Prompt</h1>
    <form action="/" method="POST">
        <label for="weight">Enter Weight:</label>
        <input type="number" id="weight" name="weight" required>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
